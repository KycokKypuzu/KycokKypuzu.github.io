<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –¥–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .instructions {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .datepicker {
            width: 100%;
            margin-bottom: 20px;
        }

        .selection-info {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .date-range {
            text-align: center;
            font-weight: bold;
            color: var(--tg-theme-link-color, #2481cc);
            margin-bottom: 10px;
        }

        .days-count {
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
        }

        .button {
            padding: 12px 24px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #ccc;
        }

        .reset-button {
            background: var(--tg-theme-destructive-color, #ff3b30);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ –í—ã–±–µ—Ä–∏—Ç–µ –∏–Ω—Ç–µ—Ä–≤–∞–ª –¥–∞—Ç</h1>

        <div class="instructions">
            –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞, –∑–∞—Ç–µ–º –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
        </div>

        <div class="selection-info" id="selectionInfo" style="display: none;">
            <div class="date-range" id="dateRange">
                –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ - –î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è
            </div>
            <div class="days-count" id="daysCount">
                –ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: 0 –¥–Ω–µ–π
            </div>
        </div>

        <div id="datepicker" class="datepicker"></div>

        <button class="button" id="confirmButton" disabled>
            ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∏–Ω—Ç–µ—Ä–≤–∞–ª
        </button>

        <button class="button reset-button" id="resetButton">
            üîÑ –°–±—Ä–æ—Å–∏—Ç—å –≤—ã–±–æ—Ä
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let selectedDates = {
            start: null,
            end: null
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è —Å –≤—ã–±–æ—Ä–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–∞
        const dp = new AirDatepicker('#datepicker', {
            inline: true,
            dateFormat: 'dd.MM.yyyy',
            minDate: new Date(),
            range: true, // –í–∫–ª—é—á–∞–µ–º –≤—ã–±–æ—Ä –¥–∏–∞–ø–∞–∑–æ–Ω–∞
            multipleDatesSeparator: ' - ',
            autoClose: false,
            onSelect: function({date, formattedDate}) {
                if (date && date.length === 2) {
                    // –ü–æ–ª—É—á–∞–µ–º –¥–∞—Ç—ã –Ω–∞—á–∞–ª–∞ –∏ –æ–∫–æ–Ω—á–∞–Ω–∏—è
                    selectedDates.start = date[0];
                    selectedDates.end = date[1];

                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    const startFormatted = selectedDates.start.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });

                    const endFormatted = selectedDates.end.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });

                    // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –¥–Ω–µ–π
                    const timeDiff = selectedDates.end - selectedDates.start;
                    const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) + 1;

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    document.getElementById('dateRange').textContent = `${startFormatted} - ${endFormatted}`;
                    document.getElementById('daysCount').textContent = `–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${daysDiff} ${getDaysText(daysDiff)}`;
                    document.getElementById('selectionInfo').style.display = 'block';
                    document.getElementById('confirmButton').disabled = false;

                } else if (date && date.length === 1) {
                    // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω–∞ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –¥–∞—Ç–∞
                    selectedDates.start = date[0];
                    selectedDates.end = null;

                    document.getElementById('dateRange').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è';
                    document.getElementById('daysCount').textContent = '';
                    document.getElementById('selectionInfo').style.display = 'block';
                    document.getElementById('confirmButton').disabled = true;

                } else {
                    // –ï—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ
                    selectedDates.start = null;
                    selectedDates.end = null;
                    document.getElementById('selectionInfo').style.display = 'none';
                    document.getElementById('confirmButton').disabled = true;
                }
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤–∞ "–¥–µ–Ω—å"
        function getDaysText(days) {
            if (days % 10 === 1 && days % 100 !== 11) return '–¥–µ–Ω—å';
            if ([2, 3, 4].includes(days % 10) && ![12, 13, 14].includes(days % 100)) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirmButton').addEventListener('click', function() {
            if (selectedDates.start && selectedDates.end) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                Telegram.WebApp.sendData(JSON.stringify({
                    start_date: selectedDates.start.toISOString().split('T')[0], // YYYY-MM-DD
                    end_date: selectedDates.end.toISOString().split('T')[0],     // YYYY-MM-DD
                    start_date_formatted: selectedDates.start.toLocaleDateString('ru-RU'),
                    end_date_formatted: selectedDates.end.toLocaleDateString('ru-RU'),
                    duration: Math.ceil((selectedDates.end - selectedDates.start) / (1000 * 60 * 60 * 24)) + 1,
                    is_one_day: false
                }));

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
                Telegram.WebApp.close();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞
        document.getElementById('resetButton').addEventListener('click', function() {
            dp.clear();
            selectedDates.start = null;
            selectedDates.end = null;
            document.getElementById('selectionInfo').style.display = 'none';
            document.getElementById('confirmButton').disabled = true;
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–º—ã Telegram
        function updateTheme() {
            document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
            document.body.style.color = Telegram.WebApp.textColor;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫
            const confirmButton = document.getElementById('confirmButton');
            if (!confirmButton.disabled) {
                confirmButton.style.backgroundColor = Telegram.WebApp.buttonColor;
                confirmButton.style.color = Telegram.WebApp.buttonTextColor;
            }

            document.getElementById('resetButton').style.backgroundColor = Telegram.WebApp.destructiveColor || '#ff3b30';
            document.getElementById('resetButton').style.color = Telegram.WebApp.buttonTextColor;
        }

        Telegram.WebApp.onEvent('themeChanged', updateTheme);
        updateTheme();
    </script>
</body>
</html>
