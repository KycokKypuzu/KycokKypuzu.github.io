<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –¥–∞—Ç—ã</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }

        .instructions {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }

        .datepicker {
            width: 100%;
            margin-bottom: 20px;
        }

        .selection-info {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .selected-date {
            font-weight: bold;
            color: var(--tg-theme-link-color, #2481cc);
            margin-bottom: 10px;
        }

        .button {
            padding: 12px 24px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #ccc;
        }

        .reset-button {
            background: var(--tg-theme-destructive-color, #ff3b30);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É —Å–æ–±—ã—Ç–∏—è</h1>

        <div class="instructions">
            –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –ø–æ–µ–∑–¥–∫–∏
        </div>

        <div class="selection-info" id="selectionInfo" style="display: none;">
            <div class="selected-date" id="selectedDateText">
                –î–∞—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞
            </div>
        </div>

        <div id="datepicker" class="datepicker"></div>

        <button class="button" id="confirmButton" disabled>
            ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –¥–∞—Ç—É
        </button>

        <button class="button reset-button" id="resetButton">
            üîÑ –°–±—Ä–æ—Å–∏—Ç—å –≤—ã–±–æ—Ä
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        let selectedDate = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è –¥–ª—è –≤—ã–±–æ—Ä–∞ –æ–¥–Ω–æ–π –¥–∞—Ç—ã
        const dp = new AirDatepicker('#datepicker', {
            inline: true,
            dateFormat: 'dd.MM.yyyy',
            minDate: new Date(),
            autoClose: false,
            onSelect: function({date}) {
                if (date) {
                    selectedDate = date;

                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –¥–∞—Ç—É –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
                    const formattedDate = selectedDate.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });

                    // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                    document.getElementById('selectedDateText').textContent = formattedDate;
                    document.getElementById('selectionInfo').style.display = 'block';
                    document.getElementById('confirmButton').disabled = false;
                } else {
                    selectedDate = null;
                    document.getElementById('selectionInfo').style.display = 'none';
                    document.getElementById('confirmButton').disabled = true;
                }
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirmButton').addEventListener('click', function() {
            if (selectedDate) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                Telegram.WebApp.sendData(JSON.stringify({
                    start_date: selectedDate.toISOString().split('T')[0],
                    end_date: selectedDate.toISOString().split('T')[0],
                    start_date_formatted: selectedDate.toLocaleDateString('ru-RU'),
                    end_date_formatted: selectedDate.toLocaleDateString('ru-RU'),
                    duration: 1,
                    is_one_day: true
                }));

                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
                Telegram.WebApp.close();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞
        document.getElementById('resetButton').addEventListener('click', function() {
            dp.clear();
            selectedDate = null;
            document.getElementById('selectionInfo').style.display = 'none';
            document.getElementById('confirmButton').disabled = true;
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–º—ã Telegram
        function updateTheme() {
            document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
            document.body.style.color = Telegram.WebApp.textColor;

            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫
            const confirmButton = document.getElementById('confirmButton');
            if (!confirmButton.disabled) {
                confirmButton.style.backgroundColor = Telegram.WebApp.buttonColor;
                confirmButton.style.color = Telegram.WebApp.buttonTextColor;
            }

            document.getElementById('resetButton').style.backgroundColor = Telegram.WebApp.destructiveColor || '#ff3b30';
            document.getElementById('resetButton').style.color = Telegram.WebApp.buttonTextColor;
        }

        Telegram.WebApp.onEvent('themeChanged', updateTheme);
        updateTheme();
    </script>
</body>
</html>
