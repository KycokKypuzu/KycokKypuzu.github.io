<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –∏–Ω—Ç–µ—Ä–≤–∞–ª–∞ –¥–∞—Ç</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999999);
        }
        
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            border-radius: 10px;
        }
        
        .toggle-label {
            margin-right: 10px;
            font-size: 14px;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--tg-theme-button-color, #2481cc);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .datepicker {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .selection-info {
            background: var(--tg-theme-secondary-bg-color, #f1f1f1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .date-range {
            text-align: center;
            font-weight: bold;
            color: var(--tg-theme-link-color, #2481cc);
            margin-bottom: 10px;
        }
        
        .days-count {
            text-align: center;
            font-size: 14px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .button {
            padding: 12px 24px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .reset-button {
            background: var(--tg-theme-destructive-color, #ff3b30);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—ã —Å–æ–±—ã—Ç–∏—è</h1>
        
        <div class="instructions" id="instructions">
            –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞, –∑–∞—Ç–µ–º –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
        </div>
        
        <div class="toggle-container">
            <span class="toggle-label">üöó –ü–æ–µ–∑–¥–∫–∞ –Ω–∞ –æ–¥–∏–Ω –¥–µ–Ω—å</span>
            <label class="toggle-switch">
                <input type="checkbox" id="oneDayToggle">
                <span class="slider"></span>
            </label>
        </div>
        
        <div class="selection-info" id="selectionInfo" style="display: none;">
            <div class="date-range" id="dateRange">
                –î–∞—Ç–∞ –Ω–∞—á–∞–ª–∞ - –î–∞—Ç–∞ –æ–∫–æ–Ω—á–∞–Ω–∏—è
            </div>
            <div class="days-count" id="daysCount">
                –ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: 0 –¥–Ω–µ–π
            </div>
        </div>
        
        <div id="datepicker" class="datepicker"></div>
        
        <button class="button" id="confirmButton" disabled>
            ‚úÖ –ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –¥–∞—Ç—ã
        </button>
        
        <button class="button reset-button" id="resetButton">
            üîÑ –°–±—Ä–æ—Å–∏—Ç—å –≤—ã–±–æ—Ä
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        let selectedDates = {
            start: null,
            end: null
        };
        
        let isOneDayMode = false;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è —Å –≤—ã–±–æ—Ä–æ–º –¥–∏–∞–ø–∞–∑–æ–Ω–∞
        const dp = new AirDatepicker('#datepicker', {
            inline: true,
            dateFormat: 'dd.MM.yyyy',
            minDate: new Date(),
            range: true,
            multipleDatesSeparator: ' - ',
            autoClose: false,
            onSelect: function({date, formattedDate}) {
                updateSelection(date);
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –ø–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—è
        document.getElementById('oneDayToggle').addEventListener('change', function(e) {
            isOneDayMode = e.target.checked;
            
            if (isOneDayMode) {
                document.getElementById('instructions').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É —Å–æ–±—ã—Ç–∏—è';
                // –ï—Å–ª–∏ —É–∂–µ –≤—ã–±—Ä–∞–Ω–∞ –æ–¥–Ω–∞ –¥–∞—Ç–∞, —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–±–µ –¥–∞—Ç—ã –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏
                if (selectedDates.start && !selectedDates.end) {
                    selectedDates.end = selectedDates.start;
                    updateInterface();
                } else if (selectedDates.start && selectedDates.end) {
                    // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω –¥–∏–∞–ø–∞–∑–æ–Ω, –æ—Å—Ç–∞–≤–ª—è–µ–º —Ç–æ–ª—å–∫–æ –Ω–∞—á–∞–ª—å–Ω—É—é –¥–∞—Ç—É
                    selectedDates.end = selectedDates.start;
                    dp.selectDate(selectedDates.start);
                    updateInterface();
                }
            } else {
                document.getElementById('instructions').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞, –∑–∞—Ç–µ–º –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏—è';
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å
            dp.update({
                range: !isOneDayMode
            });
        });
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≤—ã–±–æ—Ä–∞
        function updateSelection(date) {
            if (date && date.length > 0) {
                if (isOneDayMode) {
                    // –†–µ–∂–∏–º –æ–¥–Ω–æ–≥–æ –¥–Ω—è - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤—É—é –¥–∞—Ç—É
                    selectedDates.start = date[0];
                    selectedDates.end = date[0];
                } else {
                    // –†–µ–∂–∏–º –¥–∏–∞–ø–∞–∑–æ–Ω–∞
                    if (date.length === 2) {
                        selectedDates.start = date[0];
                        selectedDates.end = date[1];
                    } else if (date.length === 1) {
                        selectedDates.start = date[0];
                        selectedDates.end = null;
                    }
                }
                updateInterface();
            } else {
                selectedDates.start = null;
                selectedDates.end = null;
                document.getElementById('selectionInfo').style.display = 'none';
                document.getElementById('confirmButton').disabled = true;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateInterface() {
            if (selectedDates.start) {
                const startFormatted = selectedDates.start.toLocaleDateString('ru-RU', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
                
                if (isOneDayMode) {
                    // –†–µ–∂–∏–º –æ–¥–Ω–æ–≥–æ –¥–Ω—è
                    document.getElementById('dateRange').textContent = startFormatted;
                    document.getElementById('daysCount').textContent = '–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: 1 –¥–µ–Ω—å';
                } else if (selectedDates.end) {
                    // –†–µ–∂–∏–º –¥–∏–∞–ø–∞–∑–æ–Ω–∞
                    const endFormatted = selectedDates.end.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                    
                    const timeDiff = selectedDates.end - selectedDates.start;
                    const daysDiff = Math.ceil(timeDiff / (1000 * 60 * 60 * 24)) + 1;
                    
                    document.getElementById('dateRange').textContent = `${startFormatted} - ${endFormatted}`;
                    document.getElementById('daysCount').textContent = `–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å: ${daysDiff} ${getDaysText(daysDiff)}`;
                } else {
                    document.getElementById('dateRange').textContent = `${startFormatted} - –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è`;
                    document.getElementById('daysCount').textContent = '';
                }
                
                document.getElementById('selectionInfo').style.display = 'block';
                document.getElementById('confirmButton').disabled = !selectedDates.end;
            }
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ —Å–∫–ª–æ–Ω–µ–Ω–∏—è —Å–ª–æ–≤–∞ "–¥–µ–Ω—å"
        function getDaysText(days) {
            if (days % 10 === 1 && days % 100 !== 11) return '–¥–µ–Ω—å';
            if ([2, 3, 4].includes(days % 10) && ![12, 13, 14].includes(days % 100)) return '–¥–Ω—è';
            return '–¥–Ω–µ–π';
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirmButton').addEventListener('click', function() {
            if (selectedDates.start && selectedDates.end) {
                // –ü–æ–¥–≥–æ—Ç–∞–≤–ª–∏–≤–∞–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                const dataToSend = {
                    start_date: selectedDates.start.toISOString().split('T')[0],
                    end_date: selectedDates.end.toISOString().split('T')[0],
                    start_date_formatted: selectedDates.start.toLocaleDateString('ru-RU'),
                    end_date_formatted: selectedDates.end.toLocaleDateString('ru-RU'),
                    duration: Math.ceil((selectedDates.end - selectedDates.start) / (1000 * 60 * 60 * 24)) + 1,
                    is_one_day: isOneDayMode
                };
                
                // –í —Ä–µ–∂–∏–º–µ –æ–¥–Ω–æ–≥–æ –¥–Ω—è —É—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º duration = 0
                if (isOneDayMode) {
                    dataToSend.duration = 0;
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                Telegram.WebApp.sendData(JSON.stringify(dataToSend));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
                Telegram.WebApp.close();
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ —Å–±—Ä–æ—Å–∞
        document.getElementById('resetButton').addEventListener('click', function() {
            dp.clear();
            selectedDates.start = null;
            selectedDates.end = null;
            document.getElementById('selectionInfo').style.display = 'none';
            document.getElementById('confirmButton').disabled = true;
            document.getElementById('oneDayToggle').checked = false;
            isOneDayMode = false;
            dp.update({ range: true });
            document.getElementById('instructions').textContent = '–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É –Ω–∞—á–∞–ª–∞, –∑–∞—Ç–µ–º –¥–∞—Ç—É –æ–∫–æ–Ω—á–∞–Ω–∏—è —Å–æ–±—ã—Ç–∏—è';
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–º—ã Telegram
        function updateTheme() {
            document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
            document.body.style.color = Telegram.WebApp.textColor;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ü–≤–µ—Ç–∞ –∫–Ω–æ–ø–æ–∫
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(btn => {
                if (btn.id !== 'resetButton') {
                    btn.style.backgroundColor = Telegram.WebApp.buttonColor;
                    btn.style.color = Telegram.WebApp.buttonTextColor;
                }
            });
        }
        
        Telegram.WebApp.onEvent('themeChanged', updateTheme);
        updateTheme();
    </script>
</body>
</html>
