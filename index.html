<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DatePicker –¥–ª—è Telegram –±–æ—Ç–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            padding: 20px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 18px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--tg-theme-text-color, #000000);
        }
        
        .datepicker {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .button {
            padding: 12px 24px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
        }
        
        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .selected-date {
            text-align: center;
            margin: 15px 0;
            font-weight: bold;
            color: var(--tg-theme-link-color, #2481cc);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìÖ –í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É</h1>
        
        <div class="selected-date" id="selectedDate">
            –î–∞—Ç–∞ –Ω–µ –≤—ã–±—Ä–∞–Ω–∞
        </div>
        
        <div id="datepicker" class="datepicker"></div>
        
        <button class="button" id="confirmButton" disabled>
            ‚úÖ –í—ã–±—Ä–∞—Ç—å –¥–∞—Ç—É
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.js"></script>
    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞–ª–µ–Ω–¥–∞—Ä—è
        const dp = new AirDatepicker('#datepicker', {
            inline: true,
            dateFormat: 'dd.MM.yyyy',
            minDate: new Date(),
            autoClose: false,
            onSelect: function({date}) {
                if (date) {
                    const formattedDate = date.toLocaleDateString('ru-RU', {
                        day: '2-digit',
                        month: '2-digit',
                        year: 'numeric'
                    });
                    
                    document.getElementById('selectedDate').textContent = formattedDate;
                    document.getElementById('confirmButton').disabled = false;
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –¥–∞—Ç—É
                    window.selectedDate = formattedDate;
                }
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è
        document.getElementById('confirmButton').addEventListener('click', function() {
            if (window.selectedDate) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç
                Telegram.WebApp.sendData(JSON.stringify({
                    date: window.selectedDate,
                    timestamp: new Date().getTime()
                }));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º Web App
                Telegram.WebApp.close();
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–µ–º—ã Telegram
        function updateTheme() {
            document.body.style.backgroundColor = Telegram.WebApp.backgroundColor;
            document.body.style.color = Telegram.WebApp.textColor;
        }
        
        Telegram.WebApp.onEvent('themeChanged', updateTheme);
        updateTheme();
    </script>
</body>
</html>
