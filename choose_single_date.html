<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выбор даты события</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.css">
    <link rel="stylesheet" href="choose_single_date_style.css">
</head>
<body>
    <div class="container">
        <h1>Выберите дату события</h1>

        <div class="instructions" id="instructions">
            Выберите дату события
        </div>

        <div id="datepicker" class="datepicker"></div>

        <div class="selection-info" id="selectionInfo" style="display: none;">
            <div class="date-range" id="dateRange">
                Выбранная дата
            </div>
        </div>

        <button class="button" id="confirmButton" disabled>
            Подтвердить дату
        </button>

        <button class="button reset-button" id="resetButton">
            Сбросить выбор
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/air-datepicker@3.3.5/air-datepicker.min.js"></script>
    <script src="choose_single_date_script.js"></script>
</body>
</html>
